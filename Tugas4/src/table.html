<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Penjualan Toko Garid</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-gray-200 flex justify-center p-5">
    <div class="flex gap-5">
        <div class="w-[700px]">
            <div class="bg-white p-5 rounded-lg shadow-md mb-5">
                <h2 class="text-center text-lg font-semibold">Form Penjualan</h2>
                <label class="block mt-3">Produk</label>
                <input type="text" placeholder="Nama Produk" class="w-full p-2 mt-1 border border-gray-300 rounded">
                <label class="block mt-3">Jumlah</label>
                <input type="number" placeholder="Jumlah" class="w-full p-2 mt-1 border border-gray-300 rounded">
                <label class="block mt-3">Harga</label>
                <input type="text" placeholder="Harga" class="w-full p-2 mt-1 border border-gray-300 rounded">
                <button class="w-full bg-blue-700 text-white py-2 mt-3 rounded hover:bg-blue-800">Tambahkan</button>
            </div>
            
            <div class="bg-white p-5 rounded-lg shadow-md">
                <h2 class="text-center text-lg font-semibold">Data Penjualan Bulanan</h2>
                <table class="w-full border-collapse mt-3">
                    <tr class="bg-blue-600 text-white">
                        <th rowspan="2" class="border p-2">No</th>
                        <th rowspan="2" class="border p-2">Produk</th>
                        <th colspan="2" class="border p-2">Penjualan</th>
                    </tr>
                    <tr class="bg-blue-600 text-white">
                        <th class="border p-2">Jumlah</th>
                        <th class="border p-2">Harga Total</th>
                    </tr>
                    <tr>
                        <td class="border p-2">1</td>
                        <td class="border p-2">Sepatu</td>
                        <td class="border p-2">50</td>
                        <td class="border p-2">Rp 25.000.000</td>
                    </tr>
                    <tr>
                        <td class="border p-2">2</td>
                        <td class="border p-2">Tas</td>
                        <td class="border p-2">30</td>
                        <td class="border p-2">Rp 15.000.000</td>
                    </tr>
                    <tr>
                        <td class="border p-2">3</td>
                        <td class="border p-2">Jam Tangan</td>
                        <td class="border p-2">20</td>
                        <td class="border p-2">Rp 10.000.000</td>
                    </tr>
                    <tr class="font-bold">
                        <td colspan="2" class="border p-2">Total Penjualan</td>
                        <td class="border p-2">100</td>
                        <td class="border p-2">Rp 50.000.000</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="bg-white p-5 rounded-lg shadow-md flex items-center">
            <canvas id="salesChart" class="w-[700px] h-[600px]"></canvas>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Sepatu', 'Tas', 'Jam Tangan'],
                datasets: [{
                    label: 'Jumlah Terjual',
                    data: [50, 30, 20],
                    backgroundColor: ['red', 'blue', 'green']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
            }
        });
    </script>
</body>
</html>

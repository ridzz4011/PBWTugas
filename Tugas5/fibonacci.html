<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deret Fibonacci</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="scriptFibonacci.js"></script>
</head>
<body class="bg-slate-950 h-screen flex items-center justify-center">
  <div class="bg-white rounded-xl shadow-lg p-8 w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Deret Fibonacci</h1>
    <form onsubmit="handleSubmit(event)">
      <input type="number" id="fibInput" class="w-full border border-gray-300 p-2 rounded mb-4" placeholder="Masukan angka positif"/>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
        Enter
      </button>
    </form>
    <div id="output" class="mt-4 p-2 border border-gray-300 rounded"></div>
  </div>
</body>
</html>

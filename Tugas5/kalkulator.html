<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="scriptKalkulator.js"></script>
    <title>Kalkulator Sederhana</title>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="calculator w-72 bg-white rounded-xl shadow-lg p-5">
      <!-- Display -->
      <input
        type="text"
        id="display"
        class="display w-full h-12 text-right text-2xl p-2 mb-4 bg-yellow-300 rounded-md text-gray-800"
        disabled
      />

      <div class="buttons grid grid-cols-4 gap-2">
        <!-- Row 1 -->
        <button
          class="bg-red-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="clearDisplay()"
        >
          C
        </button>
        <button
          class="bg-orange-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendOperation('/')"
        >
          /
        </button>
        <button
          class="bg-orange-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendOperation('*')"
        >
          *
        </button>
        <button
          class="bg-orange-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendOperation('-')"
        >
          -
        </button>
  
        <!-- Row 2 -->
        <button
          class="bg-blue-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendNumber('7')"
        >
          7
        </button>
        <button
          class="bg-blue-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendNumber('8')"
        >
          8
        </button>
        <button
          class="bg-blue-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendNumber('9')"
        >
          9
        </button>
        <button
          class="bg-orange-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendOperation('+')"
        >
          +
        </button>
  
        <!-- Row 3 -->
        <button
          class="bg-blue-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendNumber('4')"
        >
          4
        </button>
        <button
          class="bg-blue-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendNumber('5')"
        >
          5
        </button>
        <button
          class="bg-blue-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendNumber('6')"
        >
          6
        </button>
        <button
          class="bg-orange-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendOperation('%')"
        >
          %
        </button>
  
        <!-- Row 4 -->
        <button
          class="bg-blue-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendNumber('1')"
        >
          1
        </button>
        <button
          class="bg-blue-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendNumber('2')"
        >
          2
        </button>
        <button
          class="bg-blue-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendNumber('3')"
        >
          3
        </button>
        <button
          class="bg-green-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="calculate()"
        >
          =
        </button>
  
        <!-- Row 5 -->
        <div class="invisible"></div>
        <button
          class="bg-blue-500 text-white text-xl p-3 rounded-lg transition-transform duration-200 hover:scale-110 active:scale-95"
          onclick="appendNumber('0')"
        >
          0
        </button>
        <div class="invisible"></div>
        <div class="invisible"></div>
      </div>
    </div>
  </body>
</html>
